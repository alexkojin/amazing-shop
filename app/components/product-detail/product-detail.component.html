<search-form></search-form>

<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-md-6">
      <img src="{{ product.image }}" >
      <div>
        <span *ngFor="#image of product.image_sets">
          <img src="{{ image }}" >
        </span>
      </div>
    </div>

    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <div *ngIf="product.brand">{{ product.brand }}</div>
      <span>{{ product.price }}</span>

      <ul *ngIf="product.features">
        <li *ngFor="#feature of product.features">{{ feature }}</li>
      </ul>
    </div>
  </div>
</div>
