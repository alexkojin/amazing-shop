<search-form></search-form>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="product-list">
        <div class="product" *ngFor="#product of products">
          <img src="{{ product.image }}" />
          <h4>
            <a [routerLink]="['ProductDetail', {id: product.id}]">{{ product.title }}</a>
          </h4>
          <span>{{ product.price }}</span>
        </div>
      </div>

    </div>
  </div>
</div>
