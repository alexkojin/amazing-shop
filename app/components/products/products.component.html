<search-form></search-form>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="product-list">
        <div *ngFor="#product of products">
          <h4>{{ product.title }}</h4>
          <img src="{{ product.image }}" />
          <span>{{ product.price }}</span>
        </div>
      </div>

    </div>
  </div>
</div>
